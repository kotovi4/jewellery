<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sale of jewelry">
  <title>Log in || Jewellery</title>
  <link rel="preload" href="./fonts/poppins-400.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/poppins-500.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/poppins-700.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/cormorant-garamond-400.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/cormorant-garamond-400-italic.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/cormorant-garamond-600.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="preload" href="./fonts/cormorant-garamond-700.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page-body page-body--nojs">
  <header class="page-header page-header--opened">
    <div class="page-header__top">
      <div class="page-header__container">
        <button class="page-header__toggle" type="button" aria-label="Open menu">
          <span class="page-header__toggle-line"></span>
        </button>
        <form class="page-header__search form form--search" action="https://echo.htmlacademy.ru" method="GET">
          <label for="search">
            <span class="visually-hidden">Search by page</span>
            <svg width="14" height="14">
              <use xlink:href="img/sprite_auto.svg#search-icon"></use>
            </svg>
            <input type="search" id="search" placeholder="Type here to search">
          </label>
          <button class="visually-hidden" type="submit">Find</button>
        </form>
        <a class="page-header__logo">
          <svg width="66" height="66">
            <use xlink:href="img/sprite_auto.svg#logo"></use>
          </svg>
        </a>
        <div class="page-header__user">
          <a class="page-header__login" href="login.html">Login</a>
          <a class="page-header__basket" href="#">
            <span>Cart</span>
            <span>0</span>
          </a>
          <svg class="page-header__basket-icon" width="18" height="16">
            <use xlink:href="img/sprite_auto.svg#basket-icon"></use>
          </svg>
        </div>
      </div>
    </div>
    <nav class="page-header__nav">
      <ul class="page-header__nav-list">
        <li>
          <a href="#">What's new</a>
        </li>
        <li>
          <a href="#">Chokers</a>
        </li>
        <li>
          <a href="#">Necklaces</a>
        </li>
        <li>
          <a href="#">Rings</a>
        </li>
        <li>
          <a href="#">Earrings</a>
        </li>
      </ul>
      <ul class="page-header__contact-list">
        <li>
          <a href="#">About CH</a>
        </li>
        <li>
          <a href="#">Stores & Hours</a>
        </li>
        <li>
          <a href="#">Contact Us</a>
        </li>
      </ul>
      <a href="#" class="page-header__nav-login">Login</a>
    </nav>
  </header>
  <main class="page-main">
    <a class="login__back-link" href="main.html">Back to main page</a>
    <div class="login">
      <div class="login__wrapper">
        <h2>Log In</h2>
        <form action="#" class="login__form form form--login">
          <label class="visually-hidden" for="email"></label>
          <input type="email" name="email" id="email" autocomplete="email" autocapitalize="off" placeholder="Your E-mail" required="">
          <label class="visually-hidden" for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" required="">
          <a href="#">Forgot your password?</a>
          <button>Log In</button>
        </form>
        <p>Don't have an account?<a href="#" class="login__sing-up">Sign Up</a></p>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
